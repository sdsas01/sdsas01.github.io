<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人日记</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .diary-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .diary-container h1 {
            text-align: center;
            color: #333;
        }
        .diary-container textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .diary-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .diary-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="diary-container">
        <h1>我的日记</h1>
        <textarea id="diaryInput" placeholder="在这里输入你的日记内容..."></textarea>
        <button onclick="saveDiary()">保存日记</button>
    </div>

    <script>
        function saveDiary() {
            const diaryContent = document.getElementById('diaryInput').value;
            if (diaryContent) {
                localStorage.setItem('diaryContent', diaryContent);
                alert('日记已保存！');
            } else {
                alert('请先输入日记内容！');
            }
        }

        // 页面加载时恢复日记内容
        window.onload = function() {
            const savedDiary = localStorage.getItem('diaryContent');
            if (savedDiary) {
                document.getElementById('diaryInput').value = savedDiary;
            }
        };
    </script>
</body>
</html>
